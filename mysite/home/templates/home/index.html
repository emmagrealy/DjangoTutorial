<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="SignupModel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SignupModel">Login / Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="{% url 'home:signUp' %}" method="POST">
              {% csrf_token %}
  
              <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input name ='name' type="name" class="form-control" id="exampleInputName1" placeholder="Name">
                </div> 
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name ='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name ='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
